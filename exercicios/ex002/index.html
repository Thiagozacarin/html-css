<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Voce pode
        escrever tudo de 
        qualquer jeito
        é so colocar tudo dentro
        &lt;p&gt; &lt;/p&gt;<!--LESS THAN / GREATER THAN-->
    </p>
    <p>Se precisar 
        quebrar a <br>linha em um 
        momento especifico use <br>
    </p>
    <P>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &Delta;
        &uparrow;
        &downarrow;
        &leftarrow;
        &rightarrow;
    </P>
    <p>Vamos adicionar alguns emojis:

        &#x1F61B;
    </p>
</body>
</html>
